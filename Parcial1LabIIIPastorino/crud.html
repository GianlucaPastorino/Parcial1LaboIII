    <h1>Crud Heroes</h1>
    <main>
        <section class="seccion-formulario">
            <form>
                <h2>Informaci√≥n del SuperHeroe</h2>
                <label for="txtNombre">Nombre:</label>
                <input type="text" name="txtNombre" placeholder="Ingrese Nombre" required>
                <label for="txtAlias">Alias:</label>
                <input type="text" name="txtAlias" placeholder="Ingrese alter-ego" required>
                <fieldset>
                    <legend>Editorial:</legend>
                    <input type="radio" name="rdoEditorial" value="Marvel" checked>Marvel
                    <br>
                    <input type="radio" name="rdoEditorial" value="DC">DC
                    <br>
                </fieldset>
                <label for="rangeFuerza">Fuerza:</label>
                <input type="range" name="rangeFuerza">
                <label for="selectArma">Arma:</label>
                <select name="selectArma" id="selectArmas">
                </select>
                <input type="hidden" name="txtId">
                <input type="submit" value="Guardar">
                <input type="button" class="ocultar" value="Eliminar" id="eliminar"></button>
                <input type="button" class="ocultar" value="Cancelar" id="cancelar"></button>
                
            </form>
        </section>
    </section>
